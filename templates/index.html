<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp CRM</title>
</head>
<body>
    <h1>Send WhatsApp Message</h1>

    <!-- Form to send a message -->
    <form action="/send-message" method="post">
        <label>Phone Number (with country code):</label><br>
        <input type="text" name="to" placeholder="919632499491" required><br><br>

        <label>Message:</label><br>
        <textarea name="text" placeholder="Hello from CRM!" required>{{ generated_message if generated_message else '' }}</textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <hr>

    <!-- Form to generate a message -->
    <h2>Generate Predefined Message</h2>
    <form action="/generate-message" method="post">
        <label>Prompt:</label><br>
        <input type="text" name="prompt" placeholder="Diwali wish for customers" required><br><br>
        <button type="submit">Generate Message</button>
    </form>

    {% if generated_message %}
    <h3>Generated Message:</h3>
    <textarea rows="4" cols="50">{{ generated_message }}</textarea>
    {% endif %}
</body>
</html>
